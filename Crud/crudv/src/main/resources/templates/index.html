
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4 text-center">Registro de Cliente</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/user/add}" th:object="${user}" method="post">

                <div class="mb-3">
                    <label >Número de Documento:</label>
                    <input type="text" class="form-control" th:field="*{id}" required/>
                </div>

                <div class="mb-3">
                    <label >Nombres:</label>
                    <input type="text" class="form-control" th:field="*{user_name}" name="user_name"  required/>

                </div>

                <div class="mb-3">
                    <label >Apellidos:</label>
                    <input type="text" class="form-control" th:field="*{last_name}" name="last_name" required/>
                </div>

                <div class="mb-3">
                    <label>Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" th:field="*{date_birthday}" name="date_birthday" required/>
                </div>

                <div class="mb-3">
                    <label >Ciudad:</label>
                    <select th:field="*{city}" name="city" class="form-select" required>
                        <option value=""></option>
                        <option value="bogota">Bogotá</option>
                        <option value="medellin">Medellín</option>
                        <option value="cali">Cali</option>
                        <option value="barranquilla">Barranquilla</option>
                        <option value="cartagena">Cartagena</option>
                        <option value="bucaramanga">Bucaramanga</option>
                        <option value="pereira">Pereira</option>
                        <option value="cucuta">Cúcuta</option>
                        <option value="manizales">Manizales</option>
                        <option value="pasto">Pasto</option>
                        <option value="villavicencio">Villavicencio</option>
                        <option value="neiva">Neiva</option>
                        <option value="ibague">Ibagué</option>
                        <option value="santa marta">Santa Marta</option>
                        <option value="armenia">Armenia</option>
                        <option value="popayan">Popayán</option>
                        <option value="sincelejo">Sincelejo</option>
                        <option value="valledupar">Valledupar</option>
                        <option value="monteria">Montería</option>
                        <option value="manizales">Manizales</option>
                        <option value="santa marta">Santa Marta</option>
                        <option value="buenaventura">Buenaventura</option>
                        <option value="barrancabermeja">Barrancabermeja</option>
                        <option value="florencia">Florencia</option>
                        <option value="tunja">Tunja</option>
                        <option value="quibdo">Quibdó</option>
                        <option value="arauca">Arauca</option>
                        <option value="puerto carreño">Puerto Carreño</option>
                        <option value="leticia">Leticia</option>
                    </select>

                </div>

                <div class="mb-3">
                    <label >Correo Electrónico:</label>
                    <input type="email" class="form-control"  th:field="*{email}" name="email" required/>
                </div>

                <div class="mb-3">
                    <label >Teléfono:</label>
                    <input type="tel" class="form-control"  th:field="*{phone}" name="phone" required/>
                </div>

                <div class="mb-3">
                    <label >Ocupación:</label>
                    <select th:field="*{occupation}" name="occupation" class="form-select" required>
                        <option value="Empleado">Empleado</option>
                        <option value="Independiente">Independiente</option>
                        <option value="Pensionado">Pensionado</option>
                    </select>
                </div>
                <input type="submit" value="Guardar" class="btn btn-primary"/>

            </form>
        </div>
    </div>
    <div>

    </div>

</div>
</body>
</html>
